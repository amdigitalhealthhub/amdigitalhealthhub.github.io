<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification: Hassan Al-Mujtaba Ja'afar | A.M DIGITAL HEALTH HUB</title>
    <link rel="icon" href="logo.png" type="image/png"> 
    
    <style>
        /* Body & Background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center; /* Center vertically too */
            min-height: 100vh;
        }

        /* Card Container */
        .card {
            background: #fff;
            width: 100%;
            max-width: 380px; /* Slightly wider for modern phones */
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            /* FIXED: Replaced border-image with a solid color to keep rounded corners */
            border: 2px solid #0d6efd; 
            position: relative;
            overflow: hidden;
        }

        /* Decorative Top Bar to match ID card design */
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(to right, #0d6efd, #00cba9);
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            gap: 10px;
        }
        .logo {
            width: 50px;
            height: auto;
        }
        .company-name {
            font-size: 18px;
            font-weight: 800; /* Extra bold */
            color: #1a202c;
            text-transform: uppercase;
            line-height: 1.2;
            text-align: left;
        }

        /* Staff Photo */
        .photo-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }
        img.photo {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff; /* White ring */
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3); /* Blue glowing shadow */
        }

        /* Verified Checkmark */
        .verified-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #0d6efd;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border: 3px solid #fff;
        }

        /* Staff Info */
        .staff-name {
            font-size: 22px;
            font-weight: bold;
            color: #0d6efd;
            margin-bottom: 5px;
        }
        .staff-role {
            font-size: 16px;
            color: #28a745; /* Green to match ID card role */
            font-weight: 600;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .data-grid {
            text-align: left;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }
        .data-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 8px;
        }
        .data-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .label {
            font-weight: 600;
            color: #333;
        }

        /* Status Badge with Animation */
        .status {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
            display: inline-block;
            width: 80%;
            border: 1px solid #c3e6cb;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(40, 167, 69, 0); }
            100% { box-shadow: 0 0 0 0 rgba(40, 167, 69, 0); }
        }

        /* Footer */
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #888;
        }
        .btn-visit {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            background: #0d6efd;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }
        .btn-visit:hover {
            background: #0b5ed7;
        }

    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <img src="logo.png" class="logo" alt="Logo">
        <div class="company-name">A.M Digital<br>Health Hub</div>
    </div>

    <div class="photo-container">
        <img src="AMDH-001.jpg" class="photo" alt="Hassan Al-Mujtaba">
        <div class="verified-icon">✔</div>
    </div>

    <div class="staff-name">HASSAN AL-MUJTABA JA'AFAR</div>
    <div class="staff-role">Chief Executive Officer</div>

    <div class="data-grid">
        <div class="data-row">
            <span class="label">ID Number:</span>
            <span>AMDH/CEO/2025/001</span>
        </div>
        <div class="data-row">
            <span class="label">Issued:</span>
            <span>05-08-2025</span>
        </div>
        <div class="data-row">
            <span class="label">Expires:</span>
            <span>05-08-2035</span>
        </div>
    </div>

    <div class="status">● STATUS: ACTIVE</div>

    <div class="footer">
        Verified Official Digital Credential<br>
        <a href="https://amdigitalhealthhub.github.io/am-digital-health-hub/" class="btn-visit">Visit Official Website</a>
    </div>
</div>

</body>
</html>
