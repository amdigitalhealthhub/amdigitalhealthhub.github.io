<!DOCTYPE html>
<html lang="en">
<head>

            align-items: center;

        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .field {
            text-align: left;
            margin-top: 10px;
            font-size: 15px;
        }
        .status {
            background: green;

            padding: 8px;
